<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="currencyConverter.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="main">

        <div class="head">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="blue" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v12m-3-2.818l.879.659c1.171.879 3.07.879 4.242 0 1.172-.879 1.172-2.303 0-3.182C13.536 12.219 12.768 12 12 12c-.725 0-1.45-.22-2.003-.659-1.106-.879-1.106-2.303 0-3.182s2.9-.879 4.006 0l.415.33M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
              
            <h1>Convert</h1>
        </div>

        

        <form id="form">

            <div class="amount">
                <label for="number">Amount</label><br>
                <input class="number" id="number" value="0" type="number">
            </div>

            <div class="from">
                <label for="fromCurrency">From</label><br>
                <select id="fromCurrency"></select>
            </div>

            
            <div class="to">
                <label for="toCurrency">To</label><br>
                <select id="toCurrency">
                
                </select>
            </div>

        
            <div class="Submit">
                <button id="submit">Convert</button>
                
            </div>

            <div id="result" class="result">
                <h3></h3>
            </div>

        










        </form>
















    </div>




    <script src="currencyConverter.js"></script>
   

    
</body>
</html>
